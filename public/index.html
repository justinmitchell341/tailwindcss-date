<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Starter Kit</title>

    <link rel="stylesheet" href="style.css">

    <script src="script.js" defer></script>

</head>
<body class="h-screen flex items-center justify-center text-8xl bg-gradient-to-r from-orange-400 to-yellow-500 rounded-full">
  
  <time class="container mx-auto block grid lg:grid-cols-2 md:grid-cols-1 bg-blue-400">
    <data class="month block">Month</data>
    <data class="dayOfMonth block">00</data>
    <data class="year block">0000</data>
    <data class="dayOfWeek block">SMTWTFS</data>
  </time>
  
</body>
</html>
